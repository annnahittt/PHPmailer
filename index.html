<body>
<div class="container">

    <div class="row">
        <div class="col-sm-4">
            <form action="mail.php" method="POST">
                <legend>Forme</legend>

                <div class="form-group">
                    <label for="">Введите ваше имя</label>
                    <input type="text" class="form-control" id="" name="user_name" placeholder="Full name">
                </div>

                <div class="form-group">
                    <label for="">Введите номер телефона</label>
                    <input type="text" class="form-control" id="" name="user_phone" placeholder="Phone number">
                </div>

                <div class="form-group">
                    <label for="">Введите email</label>
                    <input type="text" class="form-control" id="" name="user_email" placeholder="mail@mail.ru">
                </div>

                <button type="submit" class="btn btn-primary">Отправить форму</button>
            </form>
        </div>
    </div>
